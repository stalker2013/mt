<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Нотатки</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script defer src="java.js"></script>
</head>
<body>
    <div class="add_note">
        <div class="square">
            <h1>ваші нотатки</h1>
        </div>
        <div class="circle">
            <div class="plus">+</div>
        </div>
    </div>

    <div class="notes_list"></div>

    <div class="theme dark">Dark Theme</div>

    <div class="wrapper" style="display:none;">
        <h1>all_notes</h1>
        <div class="flex">
            <input type="text" id="text_item" placeholder="Нова нотатка" />
            <input type="button" value="+" id="add" />
        </div>
    </div>

    <div class="login-wrapper">
        <input type="text" id="username" placeholder="Введіть логін" />
        <button id="login">Увійти</button>
    </div>

    <button id="logout" style="display:none;">Вийти</button>
</body>
</html>
